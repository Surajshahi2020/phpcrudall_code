<form action="process.php" method="POST" onsubmit="return validateForm()">

    <label for="birth">Date of Birth</label><br>
    <input type="text" id="birth" name="birth" required><br><br>

    <label for="hobby">Select Hobbies:</label><br>
    <input type="checkbox" id="cricket" name="cricket" value="cricket">
    <label for="cricket">Cricket</label><br>
    <input type="checkbox" id="football" name="football" value="football">
    <label for="football">Football</label><br>
    <input type="checkbox" id="volleyball" name="volleyball" value="volleyball">
    <label for="volleyball">Volleyball</label><br><br>

    <label for="language">Choose your language:</label><br>
    <input type="radio" id="nepali" name="language" value="nepali">

    <input type="radio" id="hindi" name="language" value="hindi">
    <label for="volleyball">Hindi</label><br><br>

    <label for="description">Description</label><br>
    <textarea id="description" name="description" rows="4" cols="25" required>
    </textarea><br><br>

    <label for="url">Website Url</label><br>
    <input type="url" id="url" name="url" required><br><br>

    <label for="skills">Python Rating</label><br>
    <input type="range" id="skills" name="skills" min="0" max="100"><br><br>

    <label for="country">Choose your country</label><br>
    <select id="country" name="country">
      <option value="Nepal" selected>Nepal</option>
      <option value="US">US</option>
      <option value="India">India</option>
      <option value="Australia">Australia</option>
    </select><br><br>

    <input type="submit" name="submit" value="Insert">
    <input type="submit" name="submit" value="Update">
</form>

<script>
function validateForm() {
    var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
    var emailRegex = /^[a-zA-Z0-9]+@[a-zA-Z]{5}\.[a-zA-Z]{2,3}$/;
    var passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])(.{7,})$/;
    if (!emailRegex.test(document.getElementById("email").value)) {
        return alert("Invalid email format. Email should be in xyz123@gmail.com."), false;
    }
    if (!passwordRegex.test(document.getElementById("password").value)) {
        return alert("Invalid password format. Password should contain at least one uppercase and special character"), false;
    }
    if (!dateRegex.test(document.getElementById("birth").value)) {
        return alert("Invalid date format. Date should be in yyyy-mm-dd format."), false;
    }
    var currentDate = new Date().toISOString().split('T')[0]; 
    if (birthdate > currentDate) {
        return alert("Birthdate cannot be greater than the current date."), false;
    }
    return true;
}
</script>
